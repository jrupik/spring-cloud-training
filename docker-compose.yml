version: '3'
services:
  zookeeper-server:
    image: wurstmeister/zookeeper
    restart: always
    #ports:
    #  - 2181:2181
  kafka-server:
    image: wurstmeister/kafka
    restart: always
    depends_on:
      - zookeeper-server
    #ports:
    #  - 9092:9092
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka-server
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-server:2181
    #volumes:
    #  - /var/run/docker.sock:/var/run/docker.sock
  configuration-server:
    image: training/configuration-server
    restart: always
    depends_on:
      - kafka-server
    #ports:
    #  - 8888:8888
    environment:
      - ACTIVE_PROFILE=production
      - GIT_CONFIG_URI=https://github.com/landrzejewski/spring-cloud-training
      - KAFKA_SERVER=kafka-server
  discovery-server:
    image: training/discovery-server
    restart: always
    depends_on:
      - configuration-server
    ports:
      - 8089:8089
    environment:
      - ACTIVE_PROFILE=production
      - CONFIGURATION_SERVER_URI=http://configuration-server:8888
  gateway-server:
    image: training/gateway-server
    restart: always
    depends_on:
      - configuration-server
      - discovery-server
    ports:
      - 8080:8080
    environment:
      - ACTIVE_PROFILE=production
      - CONFIGURATION_SERVER_URI=http://configuration-server:8888
  payments-database:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=payments
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/payments:/var/lib/postgresql/data/pgdata
  shop-database:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=shop
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/shop:/var/lib/postgresql/data/pgdata
  payments-service:
    image: training/payments-service
    restart: always
    depends_on:
      - configuration-server
      - discovery-server
      - kafka-server
    environment:
      - ACTIVE_PROFILE=production
      - CONFIGURATION_SERVER_URI=http://configuration-server:8888
  shop-service:
    image: training/shop-service
    restart: always
    depends_on:
      - configuration-server
      - discovery-server
      - kafka-server
    environment:
      - ACTIVE_PROFILE=production
      - CONFIGURATION_SERVER_URI=http://configuration-server:8888